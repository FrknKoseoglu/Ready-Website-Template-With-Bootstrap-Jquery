<!doctype html>
<html lang="tr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="57x57" href="/content/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/content/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/content/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/content/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/content/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/content/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/content/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/content/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/content/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/content/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/content/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/content/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/content/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/content/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/content/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Custom Font CSS -->
    <link rel="stylesheet" href="content/fonts/fonts.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="content/css/bootstrap/bootstrap.min.css">
    <!-- İcofont-->
    <link rel="stylesheet" href="content/css/icofont/icofont.min.css">
    <!-- Default Browser Command Reset CSS-->
    <link rel="stylesheet" href="content/css/reset.css">
     <!-- Swiper JS CSS-->
     <link rel="stylesheet" href="content/swiperjs/swiper-bundle.min.css">
    <!-- Animate Command Reset CSS-->
    <link rel="stylesheet" href="content/css/animate.min.css">
    <!-- FancyBox Command Reset CSS-->
    <link rel="stylesheet" href="content/fancybox/jquery.fancybox.css">
    <!-- Developer Custom Library CSS -->
    <link rel="stylesheet" href="content/css/custom.css">
    <!-- Style Main CSS -->
    <link rel="stylesheet" href="content/css/style.css">
    <!-- Responsive Media Query CSS -->
    <link rel="stylesheet" href="content/css/responsive.css">
    <!-- Form CSS -->
    <link rel="stylesheet" href="/content/css/formtable.css">
    <title>Title</title>
</head>

<body>

    <section id="form-sec">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">

                    <h1>Form</h1>

                    <button>Excel İndir</button>

                    <table id="form" class="contact-form blueTable" border="1">
                        <tr>
                            <th>contactForm ID</th>
                            <th>Ad Soyad</th>
                            <th>E-Posta</th>
                            <th>Telefon</th>
                            <th>İzin</th>
                            <th>Tarih</th>
                        </tr>
                        @foreach (var item in Model)
                        {
                            <tr>
                                <td>@item.ContactFormID</td>
                                <td>@item.name</td>
                                <td>@item.email</td>
                                <td>@item.phone</td>
                                <td>@item.special_numeric_value1</td>
                                <td>@item.entry_date</td>
                            </tr>
                        }

                       
                    </table>

                    <button>Excel İndir</button>

                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="content/js/jquery.min.js"></script>
    <script src="content/js/bootstrap/bootstrap.min.js"></script>
    <!-- Other JS -->
    <script src="content/js/jquery.lazyload.js"></script>
    <script src="content/fancybox/jquery.fancybox.min.js"></script>

    

    <!-- Optional Developer Custom JavaScript -->
    <script src="content/js/custom.js"></script>
    <script src="content/js/main.js"></script>
    <script src="content/js/jquery.table2excel.min.js"></script>


    <script>
        $("button").click(function () {

            var currentdate = new Date();
            var datetime = currentdate.getDate() + "-"
                        + (currentdate.getMonth() + 1) + "-"
                        + currentdate.getFullYear() + " - "
                        + currentdate.getHours() + "-"
                        + currentdate.getMinutes() + "-"
                        + currentdate.getSeconds();

            $("#form").table2excel({
                // exclude CSS class
                exclude: ".noExl",
                name: "Name_" + datetime,
                filename: "ExcelName_" + datetime, //do not include extension
                fileext: ".xls" // file extension
            });
        });
    </script>

</body>

</html>
